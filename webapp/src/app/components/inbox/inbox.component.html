<div class="homeContainer">
    <app-header></app-header>
    <div class="contentContainer">
      <mat-sidenav-container fullScreen class="navContainer">
        <mat-sidenav class="sideNavContainer" mode="side" opened>
          <!-- <mat-nav-list>
            <a class="sideNavItem"> -->
          <div>
            <span id="projectImage">
              P
            </span>
            <span class="projectText">Projects</span>
          </div>
          <div>
            <span id="projectImage">
              I
            </span>
            <span class="projectText" [routerLink]="['/', currentUserName, 'tasks']">Inbox</span>
          </div>
          <!-- </a>
          </mat-nav-list> -->
        </mat-sidenav>
        <mat-sidenav-content fullscreen>
            <table mat-table matTableExporter [dataSource]="dataSource" class="mat-elevation-z8" #exporter="matTableExporter" matSort matSortStart="desc">
              
                <!-- title Column -->
                <ng-container matColumnDef="title" flex:2%>
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                  <td mat-cell *matCellDef="let task">
                      {{task.title}}
                  </td>
                </ng-container>
              
                <!-- assignee Column -->
                <ng-container matColumnDef="description">
                  <th  align="center" mat-header-cell *matHeaderCellDef mat-sort-header>  Description </th>
                  <td mat-cell *matCellDef="let task">
                        {{ task.description }}
                </td>
                </ng-container>
            
                <!-- priority Column -->
                <ng-container matColumnDef="priority">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
                  <td mat-cell *matCellDef="let task"> {{task.priority}} </td>
                </ng-container>
            
                <!-- status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let task"> {{task.status}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  </div>
