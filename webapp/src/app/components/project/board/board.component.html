<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">Sprint Board</h1>
      </div>
    </div>
  </div>

  <div class="board">

    <div class="board-bar">
      <p class="board-name">{{ board.name }}</p>
      <button mat-button (click)="createUserStory()">Create</button>
    </div>

    <div class="board-wrapper">

      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">

          <div class="column-title">
            {{ column.name }}
          </div>
          <div
             cdkDropList
             [cdkDropListData]="column.userStories"
             (cdkDropListDropped)="drop($event)">
            <mat-grid-list  cols="1" *ngFor="let item of column.userStories; let i = index" cdkDrag>
              <mat-card  class="task">
                <mat-card-header>
                  <h2>{{item}}</h2>
                </mat-card-header>
                <mat-card-content>
                  {{ item }}
                  <mat-label><h3>Story Point</h3></mat-label>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button color="primary">Edit</button>
                  <button mat-button (click)="deleteStory(item, column, i)" color="warn">Delete</button>
                </mat-card-actions>
              </mat-card>
            </mat-grid-list>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
