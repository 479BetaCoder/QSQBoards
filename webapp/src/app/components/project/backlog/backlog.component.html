<mat-toolbar>
    <h1>
     {{currentProjectTitle}}
    </h1>
   </mat-toolbar>
   <div class="backlog-search">
    <div class="search">
      <span class="fa fa-search searchIcn"></span>
      <input placeholder="Search by Title"(keyup)="applyFilter($event.target.value)">
    </div>
    <button class="mat-raised-button mat-primary exportButton" (click)="exporter.exportTable('csv',  {fileName:'backlog'})">
      Export
    </button>
  </div>
<table mat-table matTableExporter [dataSource]="dataSource" class="mat-elevation-z8" #exporter="matTableExporter" matSort matSortStart="desc">
    <!-- Serial Number Column 
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let task, let i = index;"> {{i + 1}} </td>
    </ng-container>
    -->
  
    <!-- title Column -->
    <ng-container matColumnDef="title" flex:2%>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let task" (click)="editBacklogItem(task)">
          {{task.title}}
      </td>
    </ng-container>
  
    <!-- assignee Column -->
    <ng-container matColumnDef="assignee">
      <th  align="center" mat-header-cell *matHeaderCellDef mat-sort-header>  Assigned To </th>
      <td *matCellDef="let task"><mat-chip *ngIf="task.assignee" class="storyChip" [removable]="false">
            {{ task.assignee }}
      </mat-chip>
    </td>
    </ng-container>

    <!-- priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let task"> {{task.priority}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let task"> {{task.status}} </td>
      </ng-container>

          <!--Backlog item type-->
    <ng-container matColumnDef="type">
      <th  align="center" mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td *matCellDef="let task"><mat-chip [ngClass]="{taskChip: task.type == 'Task', storyChip: task.type == 'User Story'}" [removable]="false">
            {{ task.type }}
      </mat-chip>
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
