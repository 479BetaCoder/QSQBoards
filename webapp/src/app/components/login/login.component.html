<div class="formcontainer">
  <div class="formbody">
    <form  [formGroup]="loginForm">
      <div class="header">Welcome</div>
      <div>
        <mat-form-field>
          <button mat-button (click)="socialSignIn('facebook')"><i class="fa fa-facebook fa-lg"></i>
            Login with Facebook
          </button>
        </mat-form-field>
        <mat-form-field>
          <button mat-button (click)="socialSignIn('google')"><i  class="fa fa-google-plus fa-lg"></i>
            Login with Google
          </button>
        </mat-form-field>
        <mat-form-field>
          <input type="text" formControlName="userName" matInput placeholder="Username">
        </mat-form-field>
        <span *ngIf="isValid('userName')">Username cannot be blank</span>
      </div>
      <div>
        <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="Password">
        </mat-form-field>
        <span *ngIf="isValid('password')">Password cannot be blank</span>
      </div>

      <div>
        <button class="form-btn" (click)="login()">Log In</button>
      </div>
      <div>
        <a class="alreadyMember" (click)="movetoregister()">Not a member yet? click here to register!</a>
      </div>
    </form>
  </div>
</div>
