<div class="formcontainer">
    <div class="formbody">
        <form  [formGroup]="myForm">
            <div class="header">Register</div>
            <div>
                <mat-form-field >
                    <input type="text" formControlName="emailId" matInput placeholder="Email" id="emailId">
                </mat-form-field>                
                <span *ngIf="isValid('emailId')">Entered email is invalid</span>
            </div>
            <div>
                <mat-form-field >
                    <input type="text" formControlName="userName" matInput placeholder="Username" id="userName">
                </mat-form-field>
                <span *ngIf="isValid('userName')">Username is required</span>
            </div>
            <div>
                <mat-form-field >
                    <input type="password" formControlName="password" matInput placeholder="Password" id="pass">
                </mat-form-field>
                <span *ngIf="isValid('password')">Password is a mandatory field</span>
            </div>
            <div>
                <mat-form-field >
                    <input type="password" formControlName="cnfpass" matInput placeholder="Re-enter Password" id="cnfpass">
                </mat-form-field>
                <span *ngIf="isValid('cnfpass')">Password and confirm password should match</span>
            </div>
            <div class="scrummaster">
                    <mat-checkbox formControlName="isScrumMaster">I am a Scrum Master!!</mat-checkbox>
                
            </div>
            
            <div>
                <button class="form-btn" (click)="register()">Register</button>
                
            </div>


            <div>                
                <a class="alreadyMember" (click)="movetologin()">Already a member? click here to login!</a>
            </div>
        </form>
    </div>

</div>
