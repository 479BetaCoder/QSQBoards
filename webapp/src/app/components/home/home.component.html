<div>
  <app-header></app-header>
  <mat-sidenav-container fullScreen class="navContainer">
    <mat-sidenav class="sideNavContainer" mode="side" opened>
      <mat-nav-list>
        <a mat-list-item class="sideNavItem">
          <span class="projectText"> Projects</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fullscreen>
      <div class="topButtons">
        <button class="mat-raised-button mat-primary projectButton" (click)="openProjectDialog()">
          <mat-icon>add</mat-icon>New Project
        </button>
        <div class="search">
          <span class="fa fa-search"></span>
          <input placeholder="Filter Projects" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}">
        </div>
      </div><br><br><br>
      <div class="cardContainer">

        <div *ngIf="!(projects?.length > 0)">
          <p>No Projects available! Click on New Project button to create a new project</p>
        </div>
        <div *ngIf="projects?.length > 0">
          <mat-card class="card" onclick="doStuff()"
            *ngFor="let project of projects | projectFilter:searchTerm; let i=index">
            <mat-card-title class="card-container-left">
              <div id="profileImage" [ngStyle]="{'background': getRandomColor(i)}">
                {{getProjectTitleAvatar(project)}}
              </div>
              <span class=" projectTitle">{{project.title}}</span>
            </mat-card-title>
            <mat-card-content>
              {{project.description}}
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
