  <button class="mat-raised-button mat-primary projectButton" (click)="openProjectDialog()">New Project</button><br><br><br>
  <div class="cardContainer">
    
        <div *ngIf="!(projects?.length > 0)">
            <p>No Projects available! Click on New Project button to create a new project</p>
        </div>
        <div *ngIf="projects?.length > 0">
            <mat-card class="card-picture" *ngFor="let project of projects">
            <mat-card-title >
                <span>{{project.title}}</span>
              </mat-card-title>
        
              <mat-card-content>
                {{project.description}}
              </mat-card-content>
              <mat-card-actions>
                  <button mat-menu-item  [routerLink]="['/home/ {{project.Title}}', project.ProjectId]" class="mat-raised-button mat-primary">Open Project</button>
              </mat-card-actions>
            </mat-card>
        </div>
  </div>
